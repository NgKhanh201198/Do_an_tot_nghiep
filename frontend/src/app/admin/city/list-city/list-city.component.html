<div class="wrapper">
    <app-navbar></app-navbar>

    <div class="content-wrapper">
        <div class="container-fluid pt-2">
            <div class="card">
                <div class="card-header p-0 create-city">
                    <div class="row justify-content-center">
                        <div class="col-sm-10">
                            <h1 class="pl-5 text-info mt-3 mb-3 my-title">Danh sách thành phố</h1>
                        </div>
                        <div class="col-sm-2 create">
                            <a matTooltip="Thêm mới" [matTooltipPosition]="'left'" [routerLink]="['/admin-page','create-city']" class="btn btn-outline-success float-right"><i class="fas fa-city"></i></a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr class="text-center">
                                <th style="width:20%" scope="col">Hình ảnh</th>
                                <th style="width:20%" scope="col">Tên thành phố</th>
                                <th style="width:20%" scope="col">Mô tả</th>
                                <th style="width:20%" scope="col">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of collection | paginate: { itemsPerPage: itemsPage, currentPage: page}">
                            <tr class="text-center">
                                <td>
                                    <div class="image-list">
                                        <img src="{{item.image}}" alt="Image">
                                    </div>
                                </td>
                                <td>{{item.cityName}}</td>
                                <td>{{item.description}}</td>
                                <td>
                                    <a [routerLink]="['/admin-page','updated-city',item.id]" class="btn-edit btn btn-outline-info" matTooltip="Chỉnh sửa" [matTooltipPosition]="'left'"><i class="fas fa-pen"></i></a>
                                    <a [routerLink]="['/admin-page','list-city']" (click)="deleteCity(item.id)" class="btn-delete btn btn-outline-danger ml-3" matTooltip="Xóa" [matTooltipPosition]="'right'"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer pb-0">
                    <pagination-controls class="text-center" (pageChange)="page = $event" maxSize="5"></pagination-controls>
                </div>
            </div>
            <div [ngClass]="{ 'show': success }" class="alert thongbao">
                <mat-icon class="icon-thongbao" style="color: green; font-size: 2.25em;">done</mat-icon>
                <div class="noidung-thongbao">{{success}}</div>
            </div>
        </div>
    </div>

    <app-footer-admin></app-footer-admin>
</div>
