<div class="wrapper">
    <app-navbar></app-navbar>
    <div class="content-wrapper" style="background-color: white;">
        <div class="container py-3">
            <div class="row justify-content-center">
                <div class="col-sm-1 back">
                    <button class="btn btn-outline-info" (click)="comeBack()" matTooltip="Quay lại" [matTooltipPosition]="'right'"><i class="bi bi-reply-fill"></i></button>
                </div>
                <div class="col-sm-10">
                    <h1 class="text-center text-info mt-3 mb-3 my-title">Cập nhật thông tin thành phố</h1>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4 col-12">
                                    <h5>Hình ảnh</h5>
                                </div>
                                <div class="col-sm-4 col-12">
                                    <div class="image">
                                        <img class="img-fluid" [src]="_image">
                                    </div>
                                </div>
                                <div _ngcontent-jhb-c221="" class="col-sm-4 col-12" style="display: flex;flex-wrap: wrap;justify-content: center;align-content: center;">
                                    <button type="button" class="btn btn-primary" (click)="showForm()">Thay đổi</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form [formGroup]="formUpdateData" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Tên thành phố</mat-label>
                                <input formControlName="cityName" #cityName matInput maxlength="50" class="input-height" type="text">
                                <mat-icon matSuffix>location_city</mat-icon>
                                <mat-hint align="end">{{cityName.value.length}} /50</mat-hint>
                                <mat-error *ngIf="formValid.cityName.invalid"><i class="bi bi-exclamation-circle mr-1"></i>{{getCityNameErrorMessage()}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Mô tả</mat-label>
                                <input formControlName="description" #description matInput maxlength="255" class="input-height" type="text">
                                <mat-icon matSuffix>description</mat-icon>
                                <mat-hint align="end">{{description.value.length}} /255</mat-hint>
                                <mat-error *ngIf="formValid.description.invalid"><i class="bi bi-exclamation-circle mr-1"></i>{{getDescriptionErrorMessage()}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div *ngIf="_error" class="error-message"><i class="bi bi-exclamation-circle"></i>{{_error}}</div>
                        <button [disabled]="formUpdateData.invalid" class="btn btn-primary btn-block">Lưu lại</button>
                    </form>
                </div>
            </div>
            <div [ngClass]="{ 'show': _success }" class="alert thongbao">
                <mat-icon class="icon-thongbao" style="color: green; font-size: 2.25em;">done</mat-icon>
                <div class="noidung-thongbao">{{_success}}</div>
            </div>
        </div>
    </div>
    <div class="my-upload" [ngClass]="{ 'd-none': !_onUpdate }">
        <div class="row justify-content-md-center">
            <div class="col-lg-6 col-md-8 form-upload">
                <div class="upload-avatar">
                    <div class="close-upload" (click)="closeForm()">
                        <i class="bi bi-x"></i>
                    </div>
                    <form (ngSubmit)="updateImage()">
                        <div class="row container m-0">
                            <div class="col-sm-4 col-12">
                                <div class="image">
                                    <img class="image-upload" [src]="_imgURL">
                                </div>
                            </div>
                            <div class="col-sm-8 col-12">
                                <div class="col-sm-12 p-0">
                                    <h5 class="text-center">Chọn ảnh để tải lên</h5>
                                </div>
                                <div class="col-sm-12">
                                    <input #uploadFile class="input-upload border border-primary p-1" type="file" (change)="onSelectFile($event)">
                                </div>
                                <div class="col-sm-12 col-12 pt-3">
                                    <button class="btn btn-block btn-primary rounded-0 mr-3 pl-3 pr-3">Lưu</button>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="_errorUpload" class="error-upload">
                            <mat-icon>error_outline</mat-icon>
                            <span>{{_errorUpload}}</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <app-footer-admin></app-footer-admin>
</div>
