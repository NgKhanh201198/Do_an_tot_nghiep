<header>
    <nav class="navbar navbar-expand-lg navbar-light nav-top">
        <a class="navbar-brand logo" [routerLink]="['']">EHOTEL</a>
    </nav>
</header>

<div class="container" *ngIf="show">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-12">
            <h1 class="text-center my-3">Thay đổi mật khẩu</h1>
            <form #myForm="ngForm" [formGroup]="formData" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nhập mật khẩu mới</mat-label>
                        <input formControlName="password" #password matInput maxlength="18" [type]="hidePass ? 'password' : 'text'" class="input-height">
                        <div mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass" style="cursor: pointer;">
                            <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </div>
                        <mat-hint align="end">{{password.value.length}} / 18</mat-hint>
                        <mat-error *ngIf="formValid.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nhập lại mật khẩu</mat-label>
                        <input formControlName="confirmPassword" #confirmPassword matInput maxlength="18" [type]="hideConfirmPass ? 'password' : 'text'" class="input-height">
                        <div mat-icon-button matSuffix (click)="hideConfirmPass = !hideConfirmPass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPass" style="cursor: pointer;">
                            <mat-icon>{{hideConfirmPass ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </div>
                        <mat-hint align="end">{{confirmPassword.value.length}} / 18</mat-hint>
                        <mat-error *ngIf="formValid.confirmPassword.invalid">{{getConfirmPasswordErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <button [disabled]="formData.invalid" class="btn btn-primary btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Thay đổi mật khẩu
                </button>
            </form>
        </div>
    </div>
</div>
<div class="forgot-password" *ngIf="!show">
    <app-forgot-password [childMessage]="parentMessage"></app-forgot-password>
</div>
