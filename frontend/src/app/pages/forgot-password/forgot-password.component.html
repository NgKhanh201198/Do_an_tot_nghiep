<header *ngIf="!childErrorMessage">
    <nav class="navbar navbar-expand-lg navbar-light nav-top">
        <a class="navbar-brand logo" [routerLink]="['']">EHOTEL</a>
    </nav>
</header>


<div *ngIf="childErrorMessage" class="error-forgot-password">
    <i class="bi bi-exclamation-circle"></i>
    <span>{{childErrorMessage}}</span>
</div>

<div class="container" *ngIf="!childErrorMessage">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-12">
            <h1 class="text-center my-3">Quên mật khẩu</h1>
        </div>
    </div>
</div>

<div class="mt-4">
    <button class="btn-token">Gửi mã xác nhận</button>
</div>
