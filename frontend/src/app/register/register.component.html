<header>
    <app-header-top></app-header-top>
</header>
<main role="main">
    <div class="container">
        <div class="col-md-6 offset-md-3" style="margin-top: 50px;">
            <div class="card badge-link">
                <h2 class="card-header">Đăng ký</h2>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Họ và tên</mat-label>
                                <input class="form-control" formControlName="email" #email matInput type="email">
                                <!-- <mat-icon matSuffix>email</mat-icon>
                                <mat-error *ngIf="formValid.email.invalid">{{getEmailErrorMessage()}}</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Số điện thoại</mat-label>
                                <input class="form-control" formControlName="email" #email matInput type="email">
                                <!-- <mat-icon matSuffix>email</mat-icon>
                                <mat-error *ngIf="formValid.email.invalid">{{getEmailErrorMessage()}}</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Địa chỉ email</mat-label>
                                <input class="form-control" formControlName="username" #username matInput maxlength="18" type="text">
                                <!-- <mat-icon matSuffix>person</mat-icon>
                                <mat-hint align="end">{{username.value.length}} / 18</mat-hint>
                                <mat-error *ngIf="formValid.username.invalid">{{getUserErrorMessage()}}</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Nhập mật khẩu</mat-label>
                                <input class="form-control" formControlName="password" #password matInput maxlength="18">
                                <!-- <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="cursor: pointer;">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </div> -->
                                <!-- <mat-hint align="end">{{password.value.length}} / 18</mat-hint>
                                <mat-error *ngIf="formValid.password.invalid">{{getPasswordErrorMessage()}}</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Xác nhận mật khẩu</mat-label>
                                <input class="form-control" formControlName="password" #password matInput maxlength="18">
                                <!-- <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="cursor: pointer;">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </div> -->
                                <!-- <mat-hint align="end">{{password.value.length}} / 18</mat-hint>
                                <mat-error *ngIf="formValid.password.invalid">{{getPasswordErrorMessage()}}</mat-error> -->
                            </mat-form-field>
                        </div>
                        <button [disabled]="" class="btn btn-primary btn-block">
                            <span *ngIf="" class="spinner-border spinner-border-sm mr-1"></span> Gửi
                        </button>
                        <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
                    </form>
                    <div class="text-right mt-3">Bạn đã có tài khoản? <a [routerLink]="['/login']">Đăng nhập</a></div>
                </div>
            </div>
        </div>
        <!-- <div [ngClass]="{ 'hienra': success }" class="alert tb">
            <i class="fas fa-check" style="color: green; font-size: 1.25em;"></i>&nbsp;{{success}}
        </div> -->
    </div>
</main>
